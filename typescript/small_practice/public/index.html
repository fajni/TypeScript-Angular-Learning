<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Project</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container bg-light">

        <h3>FORM</h3>
        <form style="padding: 10px;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text-danger" class="form-control bg-light" placeholder="First name" id="name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control bg-light" placeholder="Last name" id="lastname">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control bg-light" placeholder="Job Title" id="job">
            </div>
            <div class="form-group">
                <input type="text" class="form-control bg-light" placeholder="Details" id="details">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control bg-light" placeholder="Email" id="email">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control bg-light" placeholder="Phone" id="phone">
                </div>
            </div>

            <label>Select Gender</label>
            <div class="form-row">
                <select id="gender" class="form-control col-md-6 bg-light">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">SUBMIT</button>
                <button type="reset" class="btn btn-secondary" id="clear">CLEAR</button>
            </div>

        </form>
    </div>

    <hr />
    <br />

    <div class="container bg-light">
        <h3>OUTPUT</h3>
        <div class="row" id="output">

        </div>
    </div>

</body>

<script type="module" src='app.js'></script>

</html>
